<app-loader *ngIf="!companies"></app-loader>

<div class="container col-md-offset-4 top-buffer" *ngIf="companies.length == 0">
  <h2><em>No companies.</em></h2>
</div>

<div class="container col-md-12">
  <div class="row border top-buffer shadow" *ngFor="let comp of companies">
    <app-company [company]="comp"></app-company>
  </div>
</div>
